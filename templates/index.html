<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daimon - 3D Interactive Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container"></div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <select id="character-select"></select>
        <input type="text" id="chat-input" placeholder="Talk to the characters...">
        <button id="send-button">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="{{ url_for('static', filename='js/character.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
